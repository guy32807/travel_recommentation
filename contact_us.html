<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Otherworldly Journeys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include reusable navigation -->
    <div id="navigation"></div>

    <div class="container">
        <h1 class="title">Contact Us</h1>
        <form action="/submit_contact" method="post" class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>

    <script src="./travel_recommendation.js"></script>
    <script src="./reusable_components.js"></script>
    <script>
        // Load reusable navigation
        loadNavigation();

        // Apply SEO
        applySEO({
            title: "Contact Us - Otherworldly Journeys",
            description: "Get in touch with Otherworldly Journeys for inquiries, support, or feedback. We're here to help you plan your next adventure.",
            keywords: "contact us, otherworldly travel, inquiries, support, feedback",
            url: "https://otherworldlyjourneys.com/contact_us.html",
            image: "https://otherworldlyjourneys.com/images/contact-us.jpg",
            twitterHandle: "@OtherworldlyTravel"
        });
    </script>
</body>
</html>
