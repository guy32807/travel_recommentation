<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 bg-cover bg-center" style="background-image: url('another_world_background.png');">
    <nav class="bg-green-900 bg-opacity-80 shadow p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a class="text-2xl font-mono font-bold text-green-300" href="#">Otherworldly Journeys</a>
            <ul class="flex space-x-4">
                <li><a class="text-green-200 hover:text-green-400" href="index.html">Home</a></li>
                <li><a class="text-green-200 hover:text-green-400" href="about_us.html">About Us</a></li>
                <li><a class="text-green-200 hover:text-green-400" href="contact_us.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto max-w-3xl bg-black p-6 rounded mt-8">
        <h1 class="text-2xl font-mono font-bold text-green-300">Contact Us</h1>
        <form action="/submit_contact" method="post" class="space-y-4">
            <div class="mb-4">
                <label for="name" class="block text-green-300 mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required class="w-full p-3 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-green-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required class="w-full p-3 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-green-300 mb-2">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here" required class="w-full p-3 border border-green-300 rounded h-40 resize-y focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            </div>
        </form>
    </div>
</body>
</html>
